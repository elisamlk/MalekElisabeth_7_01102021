<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/8dacf958f8.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap"
      rel="stylesheet"
    />
    <title>Les petits plats</title>
  </head>
  <body>
    <header>
      <img src="./img/logo.png" alt="Logo Les petits plats" />
    </header>

    <main>
      <section class="search-bar">
        <input
          type="text"
          class="searchTerm"
          placeholder="What are you looking for?"
        />
        <button type="submit" class="searchButton">
          <i class="fa fa-search" aria-hidden="true"></i>
        </button>
      </section>
      <section class="filters">
        <div class="ingredients-content">
          <button class="search-ingredients filter-button">
            Ingr√©dients<i class="fas fa-chevron-down chevron-ingredients"></i>
          </button>
          <div class="ingredients-drop-down">
            <input
              type="text"
              class="ingredients-searchTerm"
              placeholder="What are you looking for?"
            />
            <i class="fas fa-chevron-up chevron-up-ingredients"></i>
          </div>
          <div class="ingredients-list"></div>
        </div>

        <div class="appliances-content">
          <button class="search-appliances filter-button">
            Appareils<i class="fas fa-chevron-down chevron-appliances"></i>
          </button>
          <div class="appliances-drop-down">
            <input
              type="text"
              class="appliances-searchTerm"
              placeholder="What are you looking for?"
            />
            <i class="fas fa-chevron-up chevron-up-appliances"></i>
          </div>
          <div class="appliances-list"></div>
        </div>

        <div class="ustensils-content">
          <button class="search-ustensils filter-button">
            Appareils<i class="fas fa-chevron-down chevron-ustensils"></i>
          </button>
          <div class="ustensils-drop-down">
            <input
              type="text"
              class="ustensils-searchTerm"
              placeholder="What are you looking for?"
            />
            <i class="fas fa-chevron-up chevron-up-ustensils"></i>
          </div>
          <div class="ustensils-list"></div>
        </div>
      </section>
      <section class="recipes-list"></section>
    </main>
    <script src="./js/main.js" type="module"></script>
  </body>
</html>
